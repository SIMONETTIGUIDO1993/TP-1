<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda Skala</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
      <div id="divHeader">
        <header class="container mt-3">
        <div><h1 class="text-center">Tienda Skala Ushuaia</h1></div>
        </header>
      </div>
         <hr>
      
      <div id="divProductos" class="container">
      <h2>PRODUCTOS</h2>
      <div class="row row cols-sm-1 row-cols-md-3 row-cols-lg-4">

 
        <div class="col d-flex justify-content-center-mb-4 p-3">
          <div class="card-title" style="width: 12rem;">
            <h5 class="card-title pt-2 text-center">S.O.S. ARGILA BRANCA</h5>
            <img src="./img/ARGILA.webp" class="card-img-top" alt="...">
            <div class="card-body">           
              <h5>Precio: <span class="precio">$1.100</span></h5>
            </div>
          </div>
        </div>

  

        <div class="col d-flex justify-content-center-mb-4 p-3">
          <div class="card-title" style="width: 12rem;">
            <h5 class="card-title pt-2 text-center">BOMBA DE VITAMINAS</h5>
            <img src="./img/BOMBA.webp" class="card-img-top" alt="...">
            <div class="card-body">
              <h5>Precio: <span class="precio">$1.100</span></h5>
            </div>
          </div>
        </div>


        <div class="col d-flex justify-content-center-mb-4 p-3">
          <div class="card-title" style="width: 12rem;">
            <h5 class="card-title pt-2 text-center">DIVINO KIDS</h5>
            <img src="./img/DIVINOKIDS.webp" class="card-img-top" alt="...">
            <div class="card-body">
              <h5>Precio: <span class="precio">$1.100</span></h5>
            </div>
          </div>
        </div>
   
        <div class="col d-flex justify-content-center-mb-4 p-3">
          <div class="card-title" style="width: 12rem;">
            <h5 class="card-title pt-2 text-center">VINAGRE DE MACA</h5>
            <img src="./img/VINAGRE DE MACA.webp" class="card-img-top" alt="...">
            <div class="card-body">
              <h5>Precio: <span class="precio">$1.100</span></h5>

            </div>
          </div>
        </div>



    </div>

    <div id="divFormCarrito" class="containter mt-3 ">  
      <h2>Agregar Productos al Carrito</h2>
      <form class="col-12">
        <label>Nombre del Producto:</label>
        <input type="text" class="form-control" id="nombreProducto">
        <label>Precio:</label>
        <input type="number" class="form-control" id="precio">
        <label>Cantidad:</label>
        <input type="number" class="form-control" id="cantidad">
        <div class="row mt-3"></div>
          <button type="button" class="btn btn-success" id="agregarProducto">Agregar Producto</button>
        
      </form>

      <h2 class="mt-3">Carrito</h2>

      <div class="col-12 mt-3" id="productos">
        <table class="table table-striped" id="lista">
          <tr>
            <td>Nombre</td>
            <td>Precio</td>
            <td>Cantidad</td>
            <td>$ Sub total Por Producto</td>
          </tr>

        </table>
      </div>
      
      <button type="button" class="btn btn-danger mt-3" id="eliminarProducto">Eliminar Ultimo Producto</button>
      <button type="button" class="btn btn-danger mt-3" id="eliminarTodosLosProductos">Eliminar todos los Producto</button>
      <button type="button" class="btn btn-success mt-3" id="calcularTotal">Calcular Compra Total</button>
      <div class="col-10" id="total"></div>
      



    </div>
  
  </div>
      
      
    
    
    

      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </body>
</html>
